<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishDex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
    <header class="app-header">
        <div class="header-main">
            <h1>FishDex</h1>
        </div>
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="total-species">0</span>
                <span class="stat-label">Species Caught</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="total-locations">0</span>
                <span class="stat-label">Locations Fished</span>
            </div>
        </div>
    </header>

    <main class="app-container">
        <div id="globe-container"></div>

        <aside class="side-panel">
            <div class="panel-tabs">
                <button class="tab-btn active" data-tab="recent">Recent</button>
                <button class="tab-btn" data-tab="catalog">Catalog</button>
                <button class="tab-btn" data-tab="records">Records</button>
                <button class="tab-btn" data-tab="edit">Edit</button>
            </div>

            <!-- Recent Catches Tab -->
            <div id="tab-recent" class="tab-content active">
                <div id="recent-catches"></div>
            </div>

            <!-- Fish Catalog Tab -->
            <div id="tab-catalog" class="tab-content">
                <div class="catalog-filters">
                    <select id="filter-caught">
                        <option value="all">All Fish</option>
                        <option value="caught">Caught</option>
                        <option value="uncaught">Not Caught</option>
                    </select>
                </div>
                <div id="fish-catalog"></div>
            </div>

            <!-- Personal Records Tab -->
            <div id="tab-records" class="tab-content">
                <div id="personal-records"></div>
            </div>

            <!-- Edit Tab -->
            <div id="tab-edit" class="tab-content">
                <div class="edit-toolbar">
                    <button id="add-trip-btn" class="action-btn">+ Add Trip</button>
                    <button id="export-btn" class="action-btn secondary">Export</button>
                </div>
                <div id="edit-trips-list"></div>
            </div>
        </aside>
    </main>

    <!-- Location Modal -->
    <div id="location-modal" class="modal hidden">
        <div class="modal-content location-modal-content">
            <button class="close-btn">&times;</button>

            <div class="location-header">
                <h2 id="location-name"></h2>
                <div class="location-stats">
                    <div class="location-stat-row">
                        <span id="loc-caught">0</span> Species Caught Here
                    </div>
                    <div class="location-stat-row">
                        <span id="loc-total-catches">0</span> Total Catches
                    </div>
                </div>
            </div>

            <h3 class="section-title">Available Fish</h3>
            <div class="fish-grid" id="location-fish-grid"></div>

            <div class="trip-history">
                <h3 class="section-title">Trip History</h3>
                <div id="location-trips"></div>
            </div>
        </div>
    </div>

    <!-- Fish Detail Modal -->
    <div id="fish-modal" class="modal hidden">
        <div class="modal-content fish-modal-content">
            <button class="close-btn">&times;</button>

            <div class="fish-detail">
                <div class="fish-image-container">
                    <div id="fish-image" class="fish-image"></div>
                </div>
                <div class="fish-info">
                    <div class="fish-header">
                        <h2 id="fish-name">???</h2>
                    </div>
                    <p id="fish-scientific" class="scientific-name"></p>

                    <div class="fish-stats">
                        <div class="stat-row">
            
                        </div>
                    </div>

                    <div id="personal-catch-info" class="personal-stats hidden">
                        <h4>Your Records</h4>
                        <div class="stat-row">
                            <span class="label">First Caught</span>
                            <span id="first-catch-date" class="value"></span>
                        </div>
                        <div class="stat-row">
                            <span class="label">Times Caught</span>
                            <span id="times-caught" class="value"></span>
                        </div>
                        <div class="stat-row">
                            <span class="label">Caught At</span>
                            <span id="caught-location" class="value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Trip Modal -->
    <div id="add-trip-modal" class="modal hidden">
        <div class="modal-content add-trip-modal-content">
            <button class="close-btn">&times;</button>
            <h2>Add New Trip</h2>
            <div class="form-group">
                <label for="new-trip-date">Date</label>
                <input type="date" id="new-trip-date" class="edit-input">
            </div>
            <div class="form-group">
                <label for="new-trip-location">Location</label>
                <select id="new-trip-location" class="edit-select"></select>
                <button id="add-location-from-trip-btn" class="link-btn">+ Add New Location</button>
            </div>
            <div class="form-group">
                <label>Catches</label>
                <div id="new-trip-catches"></div>
                <button id="add-catch-to-new-trip-btn" class="add-catch-btn">+ Add Catch</button>
            </div>
            <div class="form-group">
                <label for="new-trip-notes">Notes</label>
                <textarea id="new-trip-notes" class="edit-textarea" placeholder="Optional notes..."></textarea>
            </div>
            <div class="modal-actions">
                <button id="save-new-trip-btn" class="action-btn">Save Trip</button>
                <button id="cancel-new-trip-btn" class="action-btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add Location Modal -->
    <div id="add-location-modal" class="modal hidden">
        <div class="modal-content add-location-modal-content">
            <button class="close-btn">&times;</button>
            <h2>Add New Location</h2>
            <div class="form-group">
                <label for="new-location-name">Location Name</label>
                <input type="text" id="new-location-name" class="edit-input" placeholder="e.g., Miami, FL">
            </div>
            <div class="form-group coords-group">
                <div>
                    <label for="new-location-lat">Latitude</label>
                    <input type="number" id="new-location-lat" class="edit-input" step="0.0001" placeholder="25.7617">
                </div>
                <div>
                    <label for="new-location-lng">Longitude</label>
                    <input type="number" id="new-location-lng" class="edit-input" step="0.0001" placeholder="-80.1918">
                </div>
            </div>
            <div class="modal-actions">
                <button id="save-new-location-btn" class="action-btn">Save Location</button>
                <button id="cancel-new-location-btn" class="action-btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="export-modal" class="modal hidden">
        <div class="modal-content export-modal-content">
            <button class="close-btn">&times;</button>
            <h2>Export Data</h2>
            <div class="export-summary" id="export-summary"></div>
            <div class="modal-actions">
                <button id="confirm-export-btn" class="action-btn">Download data.js</button>
                <button id="cancel-export-btn" class="action-btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
